
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Report Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        main {
            padding: 20px;
        }
        h2 {
            font-size: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        footer {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Professional Report</h1>
    </header>
    <main>
        <h2>Data Summary</h2>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Description</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Item 1</td>
                    <td>A brief description of Item 1</td>
                    <td><a href="https://example.com">More Info</a></td>
                </tr>
                <tr>
                    <td>Item 2</td>
                    <td>A brief description of Item 2</td>
                    <td><a href="https://example.com">More Info</a></td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>Â© 2024 Professional Report - All rights reserved.</p>
    </footer>
</body>
</html>
